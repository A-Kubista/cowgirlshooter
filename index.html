            height: auto;

            justify-content: center;

            top: 0;
            left: 0;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        /* Western button styles */
        .western-button {
            font-family: 'Rye', cursive;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(to bottom, #8B4513, #654321);

                inset 0 -2px 3px rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
        }

        .western-button:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            pointer-events: none;
        }

        .western-button:hover {
            background: linear-gradient(to bottom, #9B5523, #755331);
            transform: translate(-50%, -50%) translateY(-2px);
            box-shadow:
                0 6px 12px rgba(0, 0, 0, 0.5),

        }

            left: 50%;

            color: #FFD700;

            width: 80%;
        }

            #gameContainer {

                width: auto;
                max-height: 80vh;
            }

                padding: 12px 24px;
                font-size: 20px;
            }

            }
        }
    </style>

        // Replace the heavy applyRippleEffect with this lighter version
        function applyRippleEffect() {
            ctx.save();

            for (let i = ripples.length - 1; i >= 0; i--) {
                const ripple = ripples[i];
                ripple.size += ripple.speed;

                if (ripple.size > MAX_RIPPLE_SIZE) {
                    ripples.splice(i, 1);
                    continue;
                }

                const strength = ripple.strength * (1 - ripple.size / MAX_RIPPLE_SIZE);

                ctx.beginPath();
                ctx.arc(ripple.x, ripple.y, ripple.size, 0, Math.PI * 2);
                ctx.lineWidth = 2;
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * (1 - ripple.size / MAX_RIPPLE_SIZE)})`;
                ctx.stroke();

                ctx.save();
                ctx.clip();

                // Apply a simple displacement to the clipped area
                const scale = 1 + strength / 1000;
                ctx.translate(ripple.x, ripple.y);
                ctx.scale(scale, scale);
                ctx.translate(-ripple.x, -ripple.y);
                ctx.drawImage(canvas, 0, 0);

                ctx.restore();
            }

            ctx.restore();
        }

                ctx.beginPath();

        function drawMistEffect() {
            mistOffset += 0.005; // Controls the speed of fluctuation

            // Calculate mist height (varies from 0 to full canvas height)
            const mistHeight = (Math.sin(mistOffset) + 1) / 2 * canvas.height;

            // Calculate mist opacity (varies from 0 to 0.5)
            const opacity = (Math.sin(mistOffset) + 1) / 2 * 0.5;

            const gradient = mistCtx.createLinearGradient(0, canvas.height, 0, canvas.height - mistHeight);

            gradient.addColorStop(0, `rgba(89, 0, 0, ${opacity})`);  // Dark red at bottom
            gradient.addColorStop(0.5, `rgba(255, 69, 0, ${opacity * 0.6})`);  // Orange-red in middle

            mistCtx.clearRect(0, 0, mistCanvas.width, mistCanvas.height);
            mistCtx.fillStyle = gradient;
            mistCtx.fillRect(0, canvas.height - mistHeight, mistCanvas.width, mistHeight);

            // Apply a constant blur effect

            mistCtx.drawImage(mistCanvas, 0, 0);
            mistCtx.filter = 'none';

            // Draw the mist onto the main canvas

                const scaledHeight = layer.image.height * scale;

                // Center vertically
                const y = (400 - scaledHeight) / 2;

                // Draw the layer twice for seamless scrolling
                ctx.drawImage(
                    layer.image,
                    layer.x, y,
                    scaledWidth, scaledHeight
                );
                ctx.drawImage(
                    layer.image,
                    layer.x + scaledWidth, y,
                    scaledWidth, scaledHeight
                );

                backgroundCtx.drawImage(
                    layer.image,
                    layer.x, y,
                    backgroundCanvas.width * 2, backgroundCanvas.height * 2
                );
                backgroundCtx.drawImage(

                    layer.x + scaledWidth, y,
                    backgroundCanvas.width * 2, backgroundCanvas.height * 2

            const speed = Math.random() * 3 + 1;

            return {
                x: cowgirl.x + cowgirl.width / 2,
                y: cowgirl.y + 10,
                size: Math.random() * 3 + 1,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: 'black',
                life: 40
            };
        }

        function updateJump() {
            if (cowgirl.jumping || cowgirl.falling) {
                cowgirl.y += cowgirl.jumpSpeed;
                cowgirl.jumpSpeed += 1;

                if (cowgirl.y >= canvas.height - cowgirl.height) {
                    cowgirl.y = canvas.height - cowgirl.height;
                    cowgirl.jumping = false;
                    cowgirl.falling = false;
                    cowgirl.jumpCount = 0;
                }
            }

            if (!cowgirl.jumping && !cowgirl.falling && !checkCollision()) {
                cowgirl.isForcedFalling = false;
                cowgirl.falling = true;
                cowgirl.jumpSpeed = 0;
                cowgirl.jumpCount = 0;
            }
        }

        function explodeBadWord(word) {
            // Remove the word
            words = words.filter(w => w !== word);

            // Create explosion particles
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: word.x + word.wordWidth / 2,
                    y: word.y,
                    size: Math.random() * 6 + 1,
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    color: 'black',
                    life: 50
                });
            }

            // Play gun sound
            gunSound.currentTime = 0;
            gunSound.play();

            // Reduce player life //todo
            // todo cowgirl.lives--;
            if (cowgirl.lives <= 0) {
                gameOver();
            }
        }

        function checkCollision() {
            if (isForcedFalling) {
                return null
            }
            const cowgirlBottom = cowgirl.y + cowgirl.height;
            for (let word of words) {
                if (cowgirl.x < word.x + word.wordWidth && cowgirl.x + cowgirl.width > word.x) {
                    if (Math.abs(cowgirlBottom - word.y) < 10) {
                        if (word.isBadWord) {
                            handleBadWordCollision(word);
                        }
                        return word;
                    }
                }
            }
            return null;
        }

        function handleBadWordCollision(word) {
            const letterIndex = Math.floor((cowgirl.x - word.x) / (word.wordWidth / word.text.length));

            if (!word.isExploding)
                setTimeout(() => {
                    word.isExploding = true;
                    explodeBadWord(word);
                }, 700);


            if (!word.passed.includes(letterIndex)) {
                word.passed.push(letterIndex);
                score -= 3; // Lose points for running over bad words
            }
        }


        function checkCollisionWithEnemies() {
            const cowgirlBottom = cowgirl.y + cowgirl.height;
            for (let enemy of enemies) {
                if (cowgirl.x < enemy.x + enemy.width &&
                    cowgirl.x + cowgirl.width > enemy.x &&
                    cowgirlBottom > enemy.y &&
                    cowgirl.y < enemy.y + enemy.height) {
                    return enemy;
                }
            }
            return null;
        }


        function createParticle(corner) {
            const shadesOfRed = ['#FF0000', '#FF3333', '#FF6666', '#FF9999', '#FFCCCC'];
            let x, y;
            switch (corner) {
                case 'topLeft':
                    x = Math.random() * 25; y = Math.random() * 25;
                    break;
                case 'topRight':
                    x = canvas.width - Math.random() * 25; y = Math.random() * 25;
                    break;
                case 'bottomLeft':
                    x = Math.random() * 25; y = canvas.height - Math.random() * 25;
                    break;
                case 'bottomRight':
                    x = canvas.width - Math.random() * 25; y = canvas.height - Math.random() * 25;
                    break;
            }
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;

            return {
                x: x,
                y: y,
                size: Math.random() * 4 + 2,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: shadesOfRed[Math.floor(Math.random() * shadesOfRed.length)],
                life: 90
            };
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;

                if (particles[i].color === 'black') {
                    particles[i].speedY += 0.2;
                }

                particles[i].speedX *= 0.99;
                particles[i].speedY *= 0.99;

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 100;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function createBeatEffect() {
            const particlesPerCorner = 35;
            const corners = ['topLeft', 'topRight', 'bottomLeft', 'bottomRight'];
            corners.forEach(corner => {
                for (let i = 0; i < particlesPerCorner; i++) {
                    particles.push(createParticle(corner));
                }
            });
        }
        function shoot() {
            if (playerBullets > 0) {
                bullets.push({
                    x: cowgirl.x + cowgirl.width,
                    y: cowgirl.y + cowgirl.height / 4,
                    speed: 10,
                    size: 2
                });
                gunSound.currentTime = 0;
                gunSound.play();
                createShootParticles();
                playerBullets--;
            } else {
                // gunSound.currentTime = 0; //todo no gun sound
                // gunSound.play();
            }
        }

        function createShootParticles() {
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: cowgirl.x + cowgirl.width,
                    y: cowgirl.y + cowgirl.height / 2,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 3 + 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: 'black',
                    life: 30
                });
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;
                if (bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                }
            }
        }

        function drawBullets() {
            ctx.fillStyle = 'black';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function findSpawnPosition() {
            const groundLevel = canvas.height - 50; // Assuming 50 is the height of enemies
            const possiblePositions = [groundLevel];

            // Add word positions
            words.forEach(word => {
                if (word.x > canvas.width) { // Only consider words that are not yet on screen
                    possiblePositions.push(word.y - 50); // Spawn on top of the word
                }
            });

            // Return a random position from the possible positions
            return possiblePositions[Math.floor(Math.random() * possiblePositions.length)];
        }

        function createEnemy(y) {
            if (Math.random() < 0.5) { // 2% chance to spawn an enemy each frame
                const isBird = Math.random() < 0.3; // 30% chance for a bird
                const enemyY = isBird ? Math.random() * (canvas.height / 2) : y - 50;

                enemies.push({
                    x: canvas.width,
                    y: enemyY,
                    width: 78 / 2,
                    height: 75 / 2,
                    speed: gameSpeed - 2,
                    shootTimer: 0,
                    rotation: 0,
                    jumping: false,
                    jumpHeight: 0,
                    jumpSpeed: 0,
                    isBird: isBird
                });
            }
        }

        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].x -= gameSpeed;

                if (powerups[i].x + powerups[i].width < 0) {
                    powerups.splice(i, 1);
                    continue;
                }

                if (checkCollisionWithCowgirl(powerups[i])) {
                    applyPowerup(powerups[i]);
                    powerups.splice(i, 1);
                }
            }
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.drawImage(getPowerupImage(powerup.type), powerup.x, powerup.y, powerup.width, powerup.height);
            });
        }

        function getPowerupImage(type) {
            switch (type) {
                case POWERUP_TYPES.STAR: return healthImage;
                case POWERUP_TYPES.LIFE: return healthImage;
                case POWERUP_TYPES.REVOLVER: return ammoImage;
            }
        }

        function checkCollisionWithCowgirl(object) {
            return cowgirl.x < object.x + object.width &&
                cowgirl.x + cowgirl.width > object.x &&
                cowgirl.y < object.y + object.height &&
                cowgirl.y + cowgirl.height > object.y;
        }

        function applyPowerup(powerup) {
            switch (powerup.type) {
                case POWERUP_TYPES.STAR:
                    score += 1000;
                    break;
                case POWERUP_TYPES.LIFE:
                    cowgirl.lives++;
                    break;
                case POWERUP_TYPES.REVOLVER:
                    playerBullets = 8;
                    break;
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x -= gameSpeed + enemy.speed;

                if (enemy.isBird) {
                    // Bird-specific movement (e.g., wave-like pattern)
                    enemy.y += Math.sin(enemy.x / 50) * 2;
                } else {
                    // Existing ground enemy logic
                    if (enemy.jumping) {
                        enemy.jumpHeight += enemy.jumpSpeed;
                        enemy.jumpSpeed += 0.5; // Gravity

                        if (enemy.jumpHeight > 0) {
                            enemy.jumping = false;
                            enemy.jumpHeight = 0;
                        }
                    } else {
                        const wordUnderEnemy = words.find(word =>
                            word.x < enemy.x + enemy.width &&
                            word.x + word.text.length * 20 > enemy.x &&
                            Math.abs(word.y - enemy.y - enemy.height) < 10
                        );

                        if (wordUnderEnemy) {
                            enemy.y = wordUnderEnemy.y - enemy.height;
                        } else if (enemy.y < canvas.height - enemy.height) {
                            enemy.jumpSpeed += 0.5; // Gravity
                            enemy.y += enemy.jumpSpeed;
                        }
                    }
                }

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(i, 1);
                }
            }
        }

        let birdAnimationFrame = 0;
        let birdAnimationCounter = 0;
        const BIRD_ANIMATION_SPEED = 7;

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isBird) {
                    // ctx.drawImage(birdImage, enemy.x, enemy.y, enemy.width, enemy.height);
                    const column = birdAnimationFrame % 3;
                    const row = birdAnimationFrame % 3;

                    ctx.drawImage(
                        birdImage,
                        column * 340,
                        row * 300,
                        340,
                        300,
                        enemy.x,
                        enemy.y,
                        enemy.width + 10,
                        enemy.height + 10
                    );

                } else {
                    rotateAndPaintImage(
                        ctx,
                        weedImage,
                        enemy.rotation += 0.1 * enemy.speed,
                        enemy.x,
                        enemy.y + enemy.jumpHeight,
                        enemy.width / 2,
                        enemy.height / 2
                    );
                }
            });
        }

        function makeWeedsJump() {
            enemies.forEach(enemy => {
                if (!enemy.jumping) {
                    enemy.jumping = true;
                    enemy.jumpSpeed = -10; // Negative value for upward movement
                }
            });
        }

        function rotateAndPaintImage(context, image, angleInRad, positionX, positionY, axisX, axisY) {
            context.translate(positionX, positionY);
            context.rotate(angleInRad);
            context.drawImage(image, -axisX, -axisY);
            context.rotate(-angleInRad);
            context.translate(-positionX, -positionY);
        }

        function enemyShoot(enemy) {
            bullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height / 2,
                speed: -5,
                size: 2,
                isEnemyBullet: true
            });
        }

        function checkBulletCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                if (!bullet.isEnemyBullet) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            enemies.splice(j, 1);
                            bullets.splice(i, 1);
                            score += 10;
                            break;
                        }
                    }
                } else {
                    if (bullet.x > cowgirl.x && bullet.x < cowgirl.x + cowgirl.width &&
                        bullet.y > cowgirl.y && bullet.y < cowgirl.y + cowgirl.height) {
                        bullets.splice(i, 1);
                        cowgirl.lives--;
                        if (cowgirl.lives <= 0) {
                            gameOver();
                        }
                        break;
                    }
                }
            }
        }

        function drawUI() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Rye';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('Lives: ' + cowgirl.lives, 10, 60);
            //todo bullets     ctx.fillText('Bullets: ' + playerBullets, 10, 90);
        }

        function updateGame() {


            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawMistEffect();

            if (gameActive) {
                createWord();
                currentTime = Date.now() - gameStartTime;
                checkBeats(currentTime);

                words.forEach(word => {
                    word.x -= gameSpeed;
                    if (word.x + word.text.length * 35 < 0) {
                        words.shift();
                    }
                });

                updateJump();
                updateBullets();
                updateEnemies();
                updateParticles();


                updatePowerups();
                drawPowerups();

                const collidedWord = checkCollision();
                if (collidedWord) {
                    const letterIndex = Math.floor((cowgirl.x - collidedWord.x) / 20);
                    if (!collidedWord.passed.includes(letterIndex)) {
                        collidedWord.passed.push(letterIndex);
                        score++;
                    }
                    cowgirl.y = collidedWord.y - cowgirl.height;
                    cowgirl.jumping = false;
                    cowgirl.falling = false;
                    cowgirl.jumpCount = 0;
                }

                checkBulletCollisions();

                drawWords();
                drawCowgirl();
                drawParticles();
                drawBullets();
                drawEnemies();


                drawUI()

                //updateAndDrawRipples();
                const collidedEnemy = checkCollisionWithEnemies();
                if (collidedEnemy) {
                    cowgirl.lives--;
                    // Create explosion particles
                    for (let i = 0; i < 20; i++) {
                        particles.push({
                            x: cowgirl.x + cowgirl.width / 2,
                            y: cowgirl.y + cowgirl.height / 2,
                            size: Math.random() * 3 + 1,
                            speedX: (Math.random() - 0.5) * 10,
                            speedY: (Math.random() - 0.5) * 10,
                            color: 'black',
                            life: 50
                        });
                    }
                    if (cowgirl.lives <= 0) {
                        gameOver();
                    } else {
                        // Remove the enemy that caused the collision
                        const index = enemies.indexOf(collidedEnemy);
                        if (index > -1) {
                            enemies.splice(index, 1);
                        }
                    }
                }
                // Apply the ripple effect
                applyRippleEffect();
            }
        }

        function startGame() {
            setupMistCanvas();
            soundtrack.play().then(() => {
                gameActive = true;
                gameStartTime = Date.now();
                startButton.style.display = 'none';
                restartButton.style.display = 'none'; // Ensure restart button is hidden
                instructions.style.display = 'none';
                currentLyricIndex = 0;
                currentBeatIndex = 0;
                words = [];
                score = 0;
                lastWordY = canvas.height - 100;
                cowgirl.lives = 3;
                enemies = [];
                bullets = [];
                document.getElementById('gameUI').style.display = 'block';
            }).catch(error => {
                console.error("Error playing soundtrack:", error);
            });
        }

        function gameOver() {
            gameActive = false;
            soundtrack.pause();

            // Add fade overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game over text
            ctx.fillStyle = '#FFD700'; // Golden color
            ctx.font = '48px Rye';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#8B4513'; // Saddle brown
            ctx.lineWidth = 3;
            ctx.strokeText('Game Over!', canvas.width / 2, canvas.height / 2 - 50);
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 50);

            // Draw score
            ctx.font = '32px Rye';
            ctx.strokeText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);

            // Show restart button
            restartButton.style.display = 'block';
            document.getElementById('gameUI').style.display = 'none';
        }

        function clearGameOverOverlay() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            gameSpeed = 5;
            words = [];
            particles = [];
            bullets = [];
            currentBeatIndex = 0;
            enemies = [];
            cowgirl = {
                x: 200,
                y: 200,
                width: 90,
                height: 90,
                jumping: false,
                jumpSpeed: 0,
                jumpCount: 0,
                lives: 3
            };
            currentLyricIndex = 0;
            restartButton.style.display = 'none';
            clearGameOverOverlay();
            lastWordCreationTime = 0;
            soundtrack.currentTime = 0;
            gameStartTime = Date.now();
            currentTime = 0;
            lastHighSpawnTime = 0;
            lastMediumSpawnTime = 0;
            powerups = [];
            playerBullets = 8;
            soundtrack.play();
            resizeBackgroundCanvas();
        }

        function resizeBackgroundCanvas() {
            resizeGame();
        }
        canvas.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            if (gameActive) {
                shoot();
            }
        });

        function setButtonState(button, enabled) {
            button.disabled = !enabled;
            if (!enabled) {
                button.classList.add('disabled');
            } else {
                button.classList.remove('disabled');
            }
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', resizeGame);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeGame, 100);
        });


        // Initially show only start button
        window.addEventListener('DOMContentLoaded', () => {
            startButton.style.display = 'block';
            restartButton.style.display = 'none';
        });

        cowgirlImage.onload = () => {
            console.log("Game assets loaded, ready to start");
            resizeBackgroundCanvas();
        };
        
        function resizeGame() {
            const gameContainer = document.getElementById('gameContainer');
            const canvas = document.getElementById('gameCanvas');
            const backgroundCanvas = document.getElementById('backgroundCanvas');

            // Calculate dimensions maintaining 2:1 aspect ratio
            const targetAspectRatio = 2;
            let width, height;

            // For mobile devices
            if (window.innerWidth <= 812) {
                height = window.innerHeight * 0.8;
                width = height * targetAspectRatio;

                if (width > window.innerWidth) {
                    width = window.innerWidth;
                    height = width / targetAspectRatio;
                }
            } else {
                width = 800;
                height = 400;
            }

            // Set container size
            gameContainer.style.width = `${width}px`;
            gameContainer.style.height = `${height}px`;

            // Set game canvas
            canvas.width = 800;
            canvas.height = 400;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;

            // Set background canvas to match container size
            backgroundCanvas.width = width;
            backgroundCanvas.height = height;
            backgroundCanvas.style.width = '100%';
            backgroundCanvas.style.height = '100%';

            // Adjust game elements
            adjustGameElements(width, height);
        }
        function adjustGameElements(width, height) {
            // Adjust cowgirl size and position
            cowgirl.width = width * 0.1;
            cowgirl.height = height * 0.2;
            cowgirl.x = width * 0.1;
            cowgirl.y = height * 0.5;

            // Adjust game speed based on width
            gameSpeed = width / 200; // This will set speed to 5 when width is 800

            // You may need to adjust other game elements here
            // For example, enemy sizes, word positions, etc.
        }

        function initGame() {
            setupMistCanvas();
            resizeGame();  // Add this line
            gameLoop = setInterval(updateGame, 1000 / 60);
        }

        initGame();

    </script>
