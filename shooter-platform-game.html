        const WORD_LEVELS = {
            HIGH: canvas.height * 0.25,
            MEDIUM: canvas.height * 0.30,
            LOW: canvas.height * 0.35,

        };

        const COOLDOWN_TIME = 1300; // 0.6 seconds in milliseconds
        let lastHighSpawnTime = 0;
        let lastMediumSpawnTime = 0;

        function createWord() {
            const currentTime = Date.now() - gameStartTime;


            while (currentLyricIndex < lyricsWithTimestamps.length &&
                lyricsWithTimestamps[currentLyricIndex].timestamp - 3000 <= currentTime) {
                const lyric = lyricsWithTimestamps[currentLyricIndex];

                let level, y;


                if (currentTime - lastHighSpawnTime >= COOLDOWN_TIME) {
                    level = 'HIGH';
                    y = WORD_LEVELS.HIGH;
                    lastHighSpawnTime = currentTime;
                } else if (currentTime - lastMediumSpawnTime >= COOLDOWN_TIME) {
                    level = 'MEDIUM';
                    y = WORD_LEVELS.MEDIUM;
                    lastMediumSpawnTime = currentTime;
                } else {
                    level = 'LOW';
                    y = WORD_LEVELS.LOW;
                }

                words.push({ text: lyric.text, x: canvas.width, y, passed: [], level: y });


                if (Math.random() < 0.3) {
                    // Create word enemy
                    enemies.push({
                        type: 'word',
                        text: lyric.text,
                        x: canvas.width,
                        y: canvas.height * 0.55,
                        width: ctx.measureText(lyric.text).width * 10,
                        height: 50, // Approximate height of text
                        speed: gameSpeed,
                        rotation: 0,
                        opacity: 1,
                        falling: false,
                        level: y
                    });
                }

                createEnemy(y);

                currentLyricIndex++;
            }
        }

        // Add these variables at the top of your script, with the other global variables
        let mistCanvas, mistCtx;
        let mistOffset = 0;

        // Add this function to create and set up the mist canvas
        function setupMistCanvas() {
            mistCanvas = document.createElement('canvas');
            mistCanvas.width = canvas.width;
            mistCanvas.height = canvas.height;
            mistCtx = mistCanvas.getContext('2d');
        }

        function drawMistEffect() {
            mistOffset += 0.01; // Controls the speed of fluctuation

            // Calculate mist height (varies from 0 to full canvas height)
            const mistHeight = (Math.sin(mistOffset) + 1) / 2 * canvas.height;

            // Calculate mist opacity (varies from 0 to 0.5)
            const opacity = (Math.sin(mistOffset) + 1) / 2 * 0.5;

            const gradient = mistCtx.createLinearGradient(0, canvas.height, 0, canvas.height - mistHeight);

            gradient.addColorStop(0, `rgba(89, 0, 0, ${opacity})`);  // Dark red at bottom
            gradient.addColorStop(0.5, `rgba(255, 69, 0, ${opacity * 0.6})`);  // Orange-red in middle
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');  // Yellow at top, always transparent

            mistCtx.clearRect(0, 0, mistCanvas.width, mistCanvas.height);
            mistCtx.fillStyle = gradient;
            mistCtx.fillRect(0, canvas.height - mistHeight, mistCanvas.width, mistHeight);

            // Apply a constant blur effect
            mistCtx.filter = 'blur(20px)';
            mistCtx.drawImage(mistCanvas, 0, 0);
            mistCtx.filter = 'none';

            // Draw the mist onto the main canvas
            ctx.drawImage(mistCanvas, 0, 0);
        }

        function drawCowgirl() {
            const column = currentFrame % 12;
            const row = 0;

            ctx.drawImage(
                cowgirlImage,
                column * frameWidth,
                row * frameHeight,
                frameWidth,
                frameHeight,
                cowgirl.x,
                cowgirl.y - 8,
                cowgirl.width,
                cowgirl.height
            );

            frameCount++;
            if (frameCount >= frameDelay) {
                currentFrame = (currentFrame + 1) % totalFrames;
                frameCount = 0;
            }
        }

        function drawWords(layer) {
            words.forEach(word => {
                if (layer == 1 && word.level == WORD_LEVELS.HIGH || layer == 2 && word.level == WORD_LEVELS.MEDIUM || layer == 3 && word.level == WORD_LEVELS.LOW) {
                    const minSize = 10;
                    const maxSize = 30;
                    const lengthFactor = Math.min(1, 10 / word.text.length);
                    const fontSize = 50 - (layer - 1) * 10;

                    ctx.font = `${fontSize}px Rye`;

                    const wordWidth = ctx.measureText(word.text).width;

                    for (let i = 0; i < word.text.length; i++) {
                        ctx.fillStyle = word.passed.includes(i) ? 'red' : 'white';

                        const charWidth = ctx.measureText(word.text[i]).width;
                        const x = word.x + (i / word.text.length) * wordWidth;

                        ctx.fillText(word.text[i], x, word.y);
                    }
                }
            });

        }

        function drawBackground() {
            for (let i = 0; i < backgroundLayers.length; i++) {
                const layer = backgroundLayers[i];
                drawWords(i);
                ctx.drawImage(layer.image, layer.x, 0, canvas.width, canvas.height);
                ctx.drawImage(layer.image, layer.x + canvas.width, 0, canvas.width, canvas.height);

                if (i > 0) {
                    layer.x -= layer.speed;

                    if (layer.x <= -canvas.width) {
                        layer.x = 0;
                    }
                }
            }
        }

            const speed = Math.random() * 3 + 1;

            return {
                x: cowgirl.x + cowgirl.width / 2,
                y: cowgirl.y,
                size: Math.random() * 3 + 1,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: 'black',
                life: 50
            };
        }

        function updateJump() {
            if (cowgirl.jumping || cowgirl.falling) {
                cowgirl.y += cowgirl.jumpSpeed;
                cowgirl.jumpSpeed += 0.8;

                if (cowgirl.y >= canvas.height - cowgirl.height) {
                    cowgirl.y = canvas.height - cowgirl.height;
                    cowgirl.jumping = false;
                    cowgirl.falling = false;
                    cowgirl.jumpCount = 0;
                }
            }

            if (!cowgirl.jumping && !cowgirl.falling && !checkCollision()) {
                cowgirl.falling = true;
                cowgirl.jumpSpeed = 0;
            }
        }

        function checkCollisionWithEnemies() {
            const cowgirlBottom = cowgirl.y + cowgirl.height;
            for (let enemy of enemies) {
                if (cowgirl.x < enemy.x + enemy.width &&
                    cowgirl.x + cowgirl.width > enemy.x &&
                    cowgirlBottom > enemy.y &&
                    cowgirl.y < enemy.y + enemy.height) {
                    if (enemy.type === 'weed') {
                        // Check if cowgirl is jumping over the weed
                        if (cowgirl.jumping || cowgirl.falling) {
                            return null; // Successfully jumped over
                        } else {
                            return enemy; // Collision with weed
                        }
                    } else if (enemy.type === 'bird') {
                        return enemy; // Collision with bird
                    }
                }
            }
            return null;
        }


        function checkCollision() {
            const cowgirlBottom = cowgirl.y + cowgirl.height;
            for (let word of words) {
                if (cowgirl.x < word.x + word.text.length * 20) {
                    return word;
                }
            }
            return null;
        }

        function createParticle(corner) {
            const shadesOfRed = ['#FF0000', '#FF3333', '#FF6666', '#FF9999', '#FFCCCC'];
            let x, y;
            switch (corner) {
                case 'topLeft':
                    x = Math.random() * 50; y = Math.random() * 50;
                    break;
                case 'topRight':
                    x = canvas.width - Math.random() * 50; y = Math.random() * 50;
                    break;
                case 'bottomLeft':
                    x = Math.random() * 50; y = canvas.height - Math.random() * 50;
                    break;
                case 'bottomRight':
                    x = canvas.width - Math.random() * 50; y = canvas.height - Math.random() * 50;
                    break;
            }
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;

            return {
                x: x,
                y: y,
                size: Math.random() * 4 + 2,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: shadesOfRed[Math.floor(Math.random() * shadesOfRed.length)],
                life: 90
            };
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;

                if (particles[i].color === 'black') {
                    particles[i].speedY += 0.2;
                }

                particles[i].speedX *= 0.99;
                particles[i].speedY *= 0.99;

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 100;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function createBeatEffect() {
            const particlesPerCorner = 75;
            const corners = ['topLeft', 'topRight', 'bottomLeft', 'bottomRight'];
            corners.forEach(corner => {
                for (let i = 0; i < particlesPerCorner; i++) {
                    particles.push(createParticle(corner));
                }
            });
        }
        function shoot() {
            const dx = mouseX - (cowgirl.x + cowgirl.width / 2);
            const dy = mouseY - (cowgirl.y + cowgirl.height / 2);
            const angle = Math.atan2(dy, dx);
            const speed = 15;

            bullets.push({
                x: cowgirl.x + cowgirl.width / 2,
                y: cowgirl.y + cowgirl.height / 4,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                size: 2
            });
            gunSound.currentTime = 0;
            gunSound.play();
            createShootParticles();
        }

        function createShootParticles() {
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: cowgirl.x + cowgirl.width,
                    y: cowgirl.y + cowgirl.height / 2,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 3 + 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: 'black',
                    life: 30
                });
            }
        }
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                if (bullets[i].x > canvas.width || bullets[i].x < 0 || bullets[i].y > canvas.height || bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function drawBullets() {
            ctx.fillStyle = 'black';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function findSpawnPosition() {
            const groundLevel = canvas.height - 50; // Assuming 50 is the height of enemies
            const possiblePositions = [groundLevel];

            // Add word positions
            words.forEach(word => {
                if (word.x > canvas.width) { // Only consider words that are not yet on screen
                    possiblePositions.push(word.y - 50); // Spawn on top of the word
                }
            });

            // Return a random position from the possible positions
            return possiblePositions[Math.floor(Math.random() * possiblePositions.length)];
        }

        let mouseX = 0;
        let mouseY = 0;

        // Modify the createEnemy function
        function createEnemy(y) {
            if (true) {
                if (Math.random() < 0.5) { // 50% chance for weed
                    enemies.push({
                        type: 'weed',
                        x: canvas.width,
                        y: canvas.height - 50, // Weed always on the ground
                        width: 78 / 2,
                        height: 75 / 2,
                        speed: gameSpeed + 2,
                        rotation: 0
                    });
                } else { // 50% chance for bird
                    enemies.push({
                        type: 'bird',
                        x: canvas.width,
                        y: Math.random() * (canvas.height - 100), // Random height for birds
                        width: 78 / 2,
                        height: 75 / 2,
                        speed: gameSpeed,
                        rotation: 0
                    });
                }
            }
        }

        // Modify the updateEnemies function
        function updateEnemies() {

            function updateEnemies() {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    enemy.x -= enemy.speed;

                    if (enemy.type === 'weed') {
                        enemy.rotation += 0.2 * enemy.speed;
                    }

                    if (enemy.falling) {
                        enemy.y += 5; // Fall speed
                        enemy.rotation += 0.1;
                        enemy.opacity -= 0.02;
                        if (enemy.opacity <= 0) {
                            enemies.splice(i, 1);
                            continue;
                        }
                    }

                    if (enemy.x + enemy.width < 0) {
                        enemies.splice(i, 1);
                    }
                }
            }

        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.type === 'word') {
                    ctx.save();
                    ctx.globalAlpha = enemy.opacity;
                    ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    ctx.rotate(enemy.rotation);

                    const minSize = 10;
                    const maxSize = 30;
                    const lengthFactor = Math.min(1, 10 / enemy.text.length);
                    const fontSize = 30 - (enemy.level - WORD_LEVELS.HIGH) / 10;


                    ctx.font = `${fontSize}px Rye`;
                    ctx.fillStyle = enemy.hit ? 'red' : 'black'; // Change color when hit

                    ctx.fillText(enemy.text, -enemy.width / 2, 0);
                    ctx.restore();
                }

                if (enemy.type === 'weed') {
                    rotateAndPaintImage(
                        ctx,
                        weedImage,
                        enemy.rotation,
                        enemy.x,
                        enemy.y,
                        enemy.width / 2,
                        enemy.height / 2
                    );
                }
            });
        }

        function rotateAndPaintImage(context, image, angleInRad, positionX, positionY, axisX, axisY) {
            context.translate(positionX, positionY);
            context.rotate(angleInRad);
            context.drawImage(image, -axisX, -axisY);
            context.rotate(-angleInRad);
            context.translate(-positionX, -positionY);
        }

        function createHitEffect(x, y) {
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    color: 'yellow',
                    life: 30
                });
            }
        }

        function enemyShoot(enemy) {
            bullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height / 2,
                speed: -5,
                size: 2,
                isEnemyBullet: true
            });
        }

        // Modify the updateEnemies function
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x -= enemy.speed;

                if (enemy.falling) {
                    enemy.y += 5; // Fall speed
                    enemy.opacity -= 0.02;
                    if (enemy.opacity <= 0) {
                        enemies.splice(i, 1);
                        continue;
                    }
                }

                if (enemy.type === 'weed') {
                    enemy.rotation += 0.1 * enemy.speed;
                } else if (enemy.type === 'bird') {
                    // Add bird-specific behavior if needed
                }

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(i, 1);
                }
            }
        }

        // Modify the shoot function
        function shoot() {
            const dx = mouseX - (cowgirl.x + cowgirl.width / 2);
            const dy = mouseY - (cowgirl.y + cowgirl.height / 2);
            const angle = Math.atan2(dy, dx);
            const speed = 10;

            bullets.push({
                x: cowgirl.x + cowgirl.width,
                y: cowgirl.y + cowgirl.height / 4,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                size: 2
            });
            gunSound.currentTime = 0;
            gunSound.play();
            createShootParticles();
        }

        // Modify the updateBullets function
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                if (bullets[i].x > canvas.width || bullets[i].x < 0 || bullets[i].y > canvas.height || bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        function checkBulletCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    // Increase hitbox size for more forgiving collision detection
                    if (bullet.x > enemy.x - 10 && bullet.x < enemy.x + enemy.width + 10 &&
                        bullet.y > enemy.y - 10 && bullet.y < enemy.y + enemy.height + 10) {
                        if (!enemy.falling) {
                            enemy.falling = true;
                            enemy.hit = true; // Mark as hit for visual feedback
                            bullets.splice(i, 1);
                            score += 10;
                            // Add hit effect particles
                            createHitEffect(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            break;
                        }
                    }
                }
            }
        }

        function updateGame() {

            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            createWord();
            drawMistEffect();

            if (detectBeat()) {
                createBeatEffect();
            }

            words.forEach(word => {
                word.x -= gameSpeed;
                if (word.x + word.text.length * 30 < 0) {
                    words.shift();
                }
            });

            updateJump();
            updateBullets();
            updateEnemies();
            updateParticles();

            const collidedWord = checkCollision();
            if (collidedWord) {
                const letterIndex = Math.floor((cowgirl.x - collidedWord.x) / 20);
                if (!collidedWord.passed.includes(letterIndex)) {
                    collidedWord.passed.push(letterIndex);
                    score++;
                }
            }


            const collidedEnemy = checkCollisionWithEnemies();
            if (collidedEnemy) {
                cowgirl.lives--;
                if (cowgirl.lives <= 0) {
                    gameOver();
                } else {
                    // Remove the enemy that caused the collision
                    const index = enemies.indexOf(collidedEnemy);
                    if (index > -1) {
                        enemies.splice(index, 1);
                    }
                }
            }


            checkBulletCollisions();

            drawEnemies()
            drawBullets()
            drawCowgirl();

            ctx.fillStyle = 'black';
            ctx.font = '20px Rye';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('Lives: ' + cowgirl.lives, 10, 60);

        }

        function startGame() {
            setupMistCanvas();  // 
            setupAudioAnalysis();
            soundtrack.play().then(() => {
                gameActive = true;
                gameStartTime = Date.now();
                startButton.style.display = 'none';
                instructions.style.display = 'none';
                gameLoop = setInterval(updateGame, 1000 / 60);
                currentLyricIndex = 0;
                words = [];
                score = 0;
                lastWordY = canvas.height - 100;
                cowgirl.lives = 3;
                enemies = [];
                bullets = [];
                resizeBackgroundCanvas();
            }).catch(error => {
                console.error("Error playing soundtrack:", error);
            });
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameLoop);
            soundtrack.pause();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Rye';
            ctx.fillText('Game Over! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
            restartButton.style.display = 'block';
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            gameSpeed = 5;
            words = [];
            particles = [];
            bullets = [];
            enemies = [];
            cowgirl = { x: 100, y: 200, width: 90, height: 90, jumping: false, jumpSpeed: 0, jumpCount: 0, lives: 3 };
            currentLyricIndex = 0;
            lastWordY = canvas.height - 100;
            restartButton.style.display = 'none';
            soundtrack.currentTime = 0;
            gameStartTime = Date.now();
            soundtrack.play();
            gameLoop = setInterval(updateGame, 1000 / 60);
            resizeBackgroundCanvas();
        }
        function resizeBackgroundCanvas() {
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
            if (mistCanvas) {
                mistCanvas.width = canvas.width;
                mistCanvas.height = canvas.height;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                if (!gameActive && startButton.style.display !== 'none') {
                    startGame();
                } else if (!gameActive && restartButton.style.display !== 'none') {
                    restartGame();
                } else if (gameActive) {
                    jump();
                }
            }
        });

        canvas.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            if (gameActive) {
                shoot();
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        window.addEventListener('resize', resizeBackgroundCanvas);

        cowgirlImage.onload = () => {
            console.log("Game assets loaded, ready to start");
            resizeBackgroundCanvas();
        };

        resizeBackgroundCanvas();


    </script>
